description = 'archetype-common'
dependencies {
    api (group: 'org.springframework.boot', name: 'spring-boot-starter-web') {
        exclude module: "spring-boot-starter-tomcat"
    }
    api group: 'org.apache.commons', name: 'commons-lang3'
    api group: 'org.apache.commons', name: 'commons-collections4'
    api group: 'org.apache.httpcomponents', name: 'httpclient'
    api group: 'org.asynchttpclient', name: 'async-http-client'
    api group: 'commons-io', name: 'commons-io'
    api group: 'com.google.guava', name: 'guava'
    api group: 'org.springframework.data', name: 'spring-data-commons'
    api group: 'org.assertj', name: 'assertj-core'
    api group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter'
    api group: 'org.springframework.boot', name: 'spring-boot-starter-undertow'
    api group: 'org.springframework.boot', name: 'spring-boot-autoconfigure'

    testCompile project(':archetype-systest')
}
